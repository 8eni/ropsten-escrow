<div class="container">
<h5 ng-if="vm.currentTxn">{{vm.chairpersonAddress}} - 
  <a href="{{vm.linkTxn}}" target="_blank">{{vm.currentTxn}}</a></h5>
<button type="button" 
  ng-click="vm.getChairpersonAddress()" 
  class="btn btn-primary btn-lg btn-block">
  get Chairperson Address
</button>
<button type="button" 
  ng-click="vm.getContractBalance()" 
  class="btn btn-primary btn-lg btn-block">
  get Contract Balance
</button>

<button type="button" 
  ng-click="vm.sendEthToContract()" 
  class="btn btn-primary btn-lg btn-block">
  send Eth To Contract
</button>

<button type="button" 
  ng-click="vm.sendContractEthToChairperson()" 
  class="btn btn-primary btn-lg btn-block">
  send Contract Eth To Chairperson
</button>

</div>
